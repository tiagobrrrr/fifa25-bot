services:
  - type: web
    name: fifa25-bot
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: RUN_SCRAPER
        value: true
      - key: SCAN_INTERVAL
        value: 30
      - key: FLASK_ENV
        value: production